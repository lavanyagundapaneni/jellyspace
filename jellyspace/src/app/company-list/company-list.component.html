<section class="w-100 m-0 p-0">
    <div class="w-100 p-1" style="margin-top: 80px;">
      <div class="row">
        <div class="col-md-2">
          <div class="form-group" style="text-align: center; top: 450px;">
            <button type="button" class="btn btn-dark font-style-family" routerLink="/new-user-register"
              style="color: white !important;">Previous</button>
          </div>
        </div>
        <div class="col-md-8" style="padding-left: 100px;">
          <p class="font-style-family">Are You a</p>
          <div class="list" *ngFor="let data of OrgList">
            <div class=" list-view"><p class="font-style-family" style="margin: 20px 0 30px 15px;" >{{data.label}}</p></div>
            <input type="radio" style="margin-left: 420px;margin-top:-48px;" (change)="onChengeOrg(data.label,$event)" [checked]="companyName==data.label" class="form-check-input" id="radio1"
                    name="optradio" value="option1">
          </div>
          <div class="others"><p class="font-style-family" style="margin: 20px 0 30px 15px;;">Other</p></div>
          <div class="butn">
              <input type="radio" style="margin-left: 420px; margin-top:-48px;" (change)="onChnageOthers('other',$event)" class="form-check-input" id="radio1"
              name="optradio" value="option1">
              <div class="form-group" *ngIf="inputBox">
                  <input type="text" style="width: 80%;"  class="form-control font-style-family" placeholder="Please Enter Others">
              </div>
          </div>
        </div>
        <div class="col-md-2">
            <div class="form-group" style="text-align: center;  top: 450px;">
                <button type="submit" [disabled]="!checkedValue" class=" btn btn-primary font-style-family"
                    (click)="NextPage()">
                    Next
                </button>
            </div>
        </div>
      </div>
