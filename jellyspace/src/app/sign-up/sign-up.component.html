<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-5">
                <div class="login-wrap d-md-flex">
                    <div class="wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100 text-center">
                                <img src="../../assets/letterLogo.png" width="250px;">
                                <h4 class="mb-4 p-3">Registeration Info</h4>
                            </div>
                        </div>
                        <p class="text-center">
                            <a data-toggle="tab">
                                Continue With
                                <img src="https://img.icons8.com/color/48/000000/facebook-new.png" title="Facebook"
                                    style="cursor: pointer;" />
                            </a>
                        </p>
                        <h5 class="text-center"><span>Or</span></h5>
                        <form>
                            <div class="form-group mb-2">
                                <label class="label" for="email">Email Id</label>
                                <div class="input-group">
                                    <input type="email" class="form-control" placeholder="Email Id">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="password">Password</label>
                                <div class="input-group">
                                    <input [type]="fieldTextType ? 'text' : 'password'" class="form-control"
                                        placeholder="Password">
                                    <span class="input-group-text" id="basic-addon1" (click)="toggleFieldTextType()">
                                        <i class="fa"
                                            [ngClass]="{'fa-eye-slash': !fieldTextType, 'fa-eye': fieldTextType}"></i>
                                    </span>
                                </div>
                            </div>
                        </form>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="terms">
                            <label class="form-check-label" for="termsconditions">
                                I agree to the JELLYSPACE <a href="#">User Agreement</a> and <a href="#">Privacy
                                    Policy.</a>
                            </label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary rounded submit mb-3"
                                routerLink='/account-type'>
                                Join JELLYSPACE
                            </button>
                        </div>
                        <p class="text-center p-4">
                            <a data-toggle="tab" style="white-space: nowrap;">
                                Already have an account? <a data-toggle="tab" href="signin" routerLink='/signin'
                                    style="cursor: pointer; color: #4CAF50;">Sign In</a>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
